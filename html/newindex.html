<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- tab title -->
    <title>Contact23.XYZ</title>

    <!-- meta data -->
    <meta charset="UTF-8" />
    <meta name="keywords" content="HTML, CSS, JavaScript" />
    <meta name="description" content="Contact manager for COP 4331" />
    <script type="text/javascript" src="js/code.js"></script>
    <link rel="stylesheet" href="css/style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Fredericka+the+Great&display=swap" rel="stylesheet">
  </head>
  <body class="landingPage">
    <div class="mainContainer">
      <h1 id="formTitle">
        <span>P</span>
        <span>e</span>
        <span>r</span>
        <span>s</span>
        <span>o</span>
        <span>n</span>
        <span>a</span>
        <span>l</span>
        <span>&nbsp;</span>
        <span>C</span>
        <span>o</span>
        <span>n</span>
        <span>t</span>
        <span>a</span>
        <span>c</span>
        <span>t</span>
        <span>&nbsp;</span>
        <span>M</span>
        <span>a</span>
        <span>n</span>
        <span>a</span>
        <span>g</span>
        <span>e</span>
        <span>r</span>
      </h1>

      <!-- main form of the login and signup -->
      <div class="userForm">
        <div class="tabs">
          <button class="tablinks" onclick="openEvent(event, 'Login')">
            Login
          </button>
          <button class="tablinks" onclick="openEvent(event, 'Signup')">
            Signup
          </button>
        </div>

        <div id="Login" class="tabcontent">
          <span id="loginResult"></span> <br/>
          
          <label for="loginName">Username:</label>
          <input type="text" id="loginName" placeholder=" " /> <br />

          <label for="loginPassword">Password:</label>
          <input type="password" id="loginPassword" placeholder=" " />
          <br />

          <div id="login-button-container">
            <button id="login-button" onclick="doLogin()">Log In</button> <br />
          </div>
        </div>

        <div id="Signup" class="tabcontent">
          <span id="signupResult"></span> <br/>

          <label for="firstName">First Name:</label>
          <input type="text" id="firstName" placeholder="First Name" /> <br />

          <label for="lastName">Last Name:</label>
          <input type="text" id="lastName" placeholder="Last Name" /> <br />

          <label for="signupName">Username:</label>
          <input type="text" id="signupName" placeholder=" " /> <br />

          <div class="tooltip">
            <label for="signupPassword">Password:</label>
            <input type="password" id="signupPassword" placeholder=" " />
            <span class="tooltiptext">
              <ul id="passwordList">
                <span>Password must be:</span>
                <li>Minimum 8 characters</li>
                <li>Contain a alphabet character.</li>
                <li>Contain a number</li>
                <li>Include a symbol: @, #, $, &, %, !, *</li>
              </ul>
            </span>
          </div>

          <br />

          <div id="signup-button-container">
            <button id="signup-button" onclick="verifyPasswordConditions();">
              Sign Up
            </button>
            <br />
          </div>
        </div>
      </div>

      <!-- image link to github page -->
      <div class="groupInfo">
        <a
          href="https://github.com/SadieNiBu/POOS-G23-SmallProject"
          target="_blank"
        >
          <img src="images/github-mark-dark.png" alt="github logo" />
        </a>
      </div>
    </div>
  </body>
</html>
