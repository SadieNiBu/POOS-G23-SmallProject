<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- tab title -->
    <title>Contact23.XYZ</title>

    <!-- meta data -->
    <meta charset="UTF-8" />
    <meta name="keywords" content="HTML, CSS, JavaScript" />
    <meta name="description" content="Contact manager for COP 4331" />
    <link href="css/style.css" rel="stylesheet" />
    <script type="text/javascript" src="js/code.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link href="https://fonts.googleapis.com/css2?family=Fredericka+the+Great&display=swap" rel="stylesheet">
  </head>

  <body class="contactPage">
    <!-- Navigation -->
    <div class="navigation">
      <h1>Contact23.XYZ</h1>
      <button type="button" id="logoutButton" onclick="doLogout()">
        Logout
      </button>
    </div>

    <!-- Search Bar -->
    <div class="searchBar">
      <input type="text" id="search" placeholder="Search.." />
      <button type="submit" id="searchSubmit" onclick="searchContact()">
        <i class="fa fa-search"></i>
      </button>
    </div>

    <!-- Add Contact Form -->
    <div class="addForm">
      <span id="contactSearchResult"></span>
      <button id="addContact" onclick="openForm()">Add Contact</button>

      <div class="addContactPopup" id="myForm">
        <form class="popupBox">
          <h1 style="margin: 8px">Add Contact</h1>

          <div>
            <span id="addContactResult"></span>
          </div>

          <div>
            <label for="addFirstName">First Name:</label>
            <input
              type="text"
              value=""
              placeholder=" "
              id="addFirstName"
              required
            />
          </div>

          <div>
            <label for="addLastName">Last Name:</label>
            <input
              type="text"
              value=""
              placeholder=" "
              id="addLastName"
              required
            />
          </div>

          <div>
            <label for="addPhoneNumber">Phone Number:</label>
            <input
              type="text"
              value=""
              placeholder=" "
              id="addPhoneNumber"
              required
            />
          </div>

          <div>
            <label for="addEmail">Email:</label>
            <input type="text" value="" placeholder=" " id="addEmail" required />
          </div>

          <div id="formButtonContainer">
            <button type="button" id="formButton" onclick="verifyAddContact()">
              Add Contact
            </button>
            <button type="button" id="formButton" onclick="closeForm()">
              Cancel
            </button>
          </div>
        </form>
      </div>

      <!-- Edit Contact Form -->
      <div class="editForm">
        <div class="editContactPopup" id="myEditForm">
          <form class="editPopupBox">
            <h1 style="margin: 8px">Edit Contact</h1>

            <div>
              <span id="editContactResult"></span>
            </div>

            <div>
              <label for="editFirstName">First Name:</label>
              <input
                type="text"
                placeholder="First Name"
                id="editFirstName"
                required
              />
            </div>

            <div>
              <label for="editLastName">Last Name:</label>
              <input
                type="text"
                placeholder="Last Name"
                id="editLastName"
                required
              />
            </div>

            <div>
              <label for="editPhoneNumber">Phone Number:</label>
              <input
                type="text"
                placeholder="Phone Number"
                id="editPhoneNumber"
                required
              />
            </div>

            <div>
              <label for="editEmail">Email:</label>
              <input type="text" placeholder="Email" id="editEmail" required />
            </div>

            <div id="editFormButtonContainer">
              <button
                type="button"
                id="editFormButton"
                onclick="verifyEditContact()"
              >
                Edit Contact
              </button>
              <button
                type="button"
                id="editFormButton"
                onclick="closeEditForm()"
              >
                Cancel
              </button>
            </div>
          </form>
        </div>
      </div>

      <div class="deletePopupContainer" id="deletePopup">
        <div class="deletePopupBox">
          <span id="deleteConfirmationText"
            >Are you sure you want to delete this contact?</span
          >
          <div id="deletePopupButtonsContainer">
            <button
              type="button"
              id="confirmDeleteButton"
              onclick="doDeleteContact()"
            >
              Delete
            </button>
            <button
              type="button"
              id="cancelDeleteButton"
              onclick="closeDeletePopup()"
            >
              Cancel
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Contact Table -->
    <table id="contactTable" border="2" cellpadding="10" cellspacing="0">
      <thead>
        <tr>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Phone Number</th>
          <th>Email</th>
          <th>Edit</th>
          <th>Delete</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <!-- Add Contact Form Script (Add to js file) -->
  </body>
</html>
